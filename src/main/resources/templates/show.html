<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <a href="/">Show All Courses</a><br />
    <label>Title</label><span th:text="${course.title}"></span><br />
    <label>Instructor</label><span th:text="${course.instructor}"></span><br />
    <label>Description</label><span th:text="${course.description}"></span><br />
    <label>Credits</label><span th:text="${course.credit}"></span><br />
    <a href="@{/delete/{id}(id=${course.id})}">Delete this course</a>
</body>
</html>
